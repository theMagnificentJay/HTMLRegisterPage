<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTMLRegisterPage</title>
  </head>
  <body>
    <!-- <div class="nav"><button>Register</button><button>About Us</button></div> -->
    <header class="nav">
      <button>Register</button><button>About Us</button>
    </header>
    <div class="signupContainer">
      <div class="signupInterior">
        <h1>Sign Up</h1>
        <div class="inputField"><input type="text" value="Email" /></div>
        <div class="inputField"><input type="text" value="Username" /></div>
        <div class="inputField"><input type="text" value="Password" /></div>
        <div class="inputField">
          <input type="text" value="Confirm Password" />
        </div>
        <div class="submitBtn"><button>Submit</button></div>
      </div>
      <div class="flexIcons">
        <div class="circle red"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        <div class="circle yellow"></div>
        <div class="circle black"></div>
      </div>
    </div>
  </body>
</html>
